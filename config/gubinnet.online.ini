[virtual_host]
server_name = gubinnet.online
listen_port = 80
root_path = /var/www/gubinnet/en
index_file = index.html
try_files = $uri /index.html
use_ssl = false
redirect_to_https = true

[virtual_host]
server_name = gubinnet.online
listen_port = 443
root_path = /var/www/gubinnet/en
index_file = index.html
try_files = $uri /index.html
use_ssl = true
cert_path = /etc/letsencrypt/live/gubinnet.online/fullchain.pem
key_path = /etc/letsencrypt/live/gubinnet.online/privkey.pem
redirect_to_https = true