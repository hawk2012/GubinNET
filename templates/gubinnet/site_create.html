{% extends 'base.html' %}

{% block title %}Создать сайт - GubinNet Constructor{% endblock %}

{% block content %}
<h1>Создать новый сайт</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Название сайта</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <div class="mb-3">
        <label for="domain" class="form-label">Домен сайта</label>
        <input type="text" class="form-control" id="domain" name="domain" placeholder="my-site.com" required>
        <div class="form-text">Уникальный домен для вашего сайта</div>
    </div>
    
    <div class="mb-3">
        <label for="template" class="form-label">Шаблон сайта</label>
        <select class="form-select" id="template" name="template">
            <option value="default">Стандартный шаблон</option>
            {% for template in templates %}
                <option value="{{ template.name }}">{{ template.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Создать сайт</button>
    <a href="{% url 'gubinnet:site_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
